apiVersion: apps/v1
kind: Deployment
metadata:
  name: caseestuda-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caseestuda-mysql
  template:
    metadata:
      labels:
        app: caseestuda-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: userapi
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        ports:
        - containerPort: 3306
